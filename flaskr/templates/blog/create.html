{% extends 'main.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" placeholder="Enter your title" value="{{ request.form['title'] }}">
    <label for="body">Contents</label>
    <textarea name="body" id="body" placeholder="Enter your contents ">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
